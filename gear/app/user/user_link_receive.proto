syntax = "proto3";

package com.alleylabs.gear.app;

option java_package = "com.alleylabs.gear.app.proto";
option csharp_namespace = "AlleyLabs.Platform.Network.Proto";

message UserLinkReceiveRequestProto {
    string code = 1;
    string device = 2;
}

message UserLinkReceiveResponseProto {
    string id = 1;
    string username = 2;
    int32 level = 3;
}

message UserLinkReceiveMessageProto {
    string device = 1;
}