syntax = "proto3";

package com.alleylabs.gear.app;

option java_package = "com.alleylabs.gear.app.proto";
option csharp_namespace = "AlleyLabs.Platform.Network.Proto";

message UserConnectRequestProto {
    string account = 1;
    int32 type = 2;
}

message UserConnectResponseProto {
    string id = 1;
    string username = 2;
    int32 level = 3;
}