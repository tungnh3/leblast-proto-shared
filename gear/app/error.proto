syntax = "proto3";

package com.alleylabs.gear.app;

option java_package = "com.alleylabs.gear.app.proto";
option csharp_namespace = "AlleyLabs.Platform.Network.Proto";

message InputInvalidErrorProto {
    repeated string fields = 1;
}

message InsufficientResourceErrorProto {
    repeated string resources = 1;
}

message MaintenanceErrorProto {
    bool global = 1;
    int64 start = 2;
    int64 end = 3;
}