syntax = "proto3";

package com.alleylabs.legendblast.blueprint;

option java_package = "com.alleylabs.legendblast.blueprint.proto";
option csharp_namespace = "AlleyLabs.LB.Blueprint.Proto";

message ItemProto {
    string id = 1;
    string name = 2;
    string description = 3;
    string icon = 4;
}